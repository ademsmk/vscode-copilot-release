<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Rezervasyon Butonu Test</h2>
        <button id="newReservationBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Yeni Rezervasyon
        </button>
        
        <div id="testResult" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const btn = document.getElementById('newReservationBtn');
            console.log('Button found:', btn);
            
            if (btn) {
                btn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    document.getElementById('testResult').innerHTML = '<div class="alert alert-success">Buton çalışıyor!</div>';
                });
            }
        });
    </script>
</body>
</html>
